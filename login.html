<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | T world</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-logo">T world</div>
    <form class="login-form">
      <input type="text" placeholder="아이디" class="login-input" autocomplete="username">
      <input type="password" placeholder="비밀번호" class="login-input" autocomplete="current-password">
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="login-links">
      <a href="#" class="signup-link">회원가입</a>
      <span>|</span>
      <a href="#" class="find-link">아이디/비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
